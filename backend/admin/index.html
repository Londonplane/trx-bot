<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON能量助手 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link.active {
            color: #0d6efd;
        }
        .card-metric {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card-metric.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .card-metric.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .card-metric.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .status-badge {
            font-size: 0.75rem;
        }
        .loading {
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5><i class="bi bi-lightning-charge text-primary"></i> TRON助手</h5>
                        <small class="text-muted">管理后台</small>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showDashboard()">
                                <i class="bi bi-speedometer2"></i> 数据概览
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showOrders()">
                                <i class="bi bi-list-task"></i> 订单管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showWallets()">
                                <i class="bi bi-wallet2"></i> 钱包池
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showUsers()">
                                <i class="bi bi-people"></i> 用户管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">数据概览</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshData()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </div>
                </div>

                <!-- 数据概览页面 -->
                <div id="dashboard-page" class="page-content">
                    <!-- 指标卡片 -->
                    <div class="row mb-4">
                        <div class="col-md-3 mb-3">
                            <div class="card card-metric">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-grow-1">
                                            <h6 class="card-title mb-1">今日订单</h6>
                                            <h3 class="mb-0" id="today-orders">-</h3>
                                        </div>
                                        <i class="bi bi-cart-check fs-2 opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card card-metric success">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-grow-1">
                                            <h6 class="card-title mb-1">成功率</h6>
                                            <h3 class="mb-0" id="success-rate">-</h3>
                                        </div>
                                        <i class="bi bi-check-circle fs-2 opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card card-metric warning">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-grow-1">
                                            <h6 class="card-title mb-1">活跃钱包</h6>
                                            <h3 class="mb-0" id="active-wallets">-</h3>
                                        </div>
                                        <i class="bi bi-wallet2 fs-2 opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card card-metric info">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-grow-1">
                                            <h6 class="card-title mb-1">总用户</h6>
                                            <h3 class="mb-0" id="total-users">-</h3>
                                        </div>
                                        <i class="bi bi-people fs-2 opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 图表和列表 -->
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">近期订单趋势</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="ordersChart" height="100"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">钱包池状态</h6>
                                </div>
                                <div class="card-body">
                                    <div id="wallet-list" class="loading">加载中...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 订单管理页面 -->
                <div id="orders-page" class="page-content" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">订单列表</h6>
                            <div class="input-group" style="width: 300px;">
                                <input type="text" class="form-control" placeholder="搜索订单ID或地址" id="order-search">
                                <button class="btn btn-outline-secondary" onclick="searchOrders()">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th>订单ID</th>
                                            <th>用户ID</th>
                                            <th>Energy数量</th>
                                            <th>费用(TRX)</th>
                                            <th>状态</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="orders-table">
                                        <tr>
                                            <td colspan="7" class="text-center loading">加载中...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 钱包池页面 -->
                <div id="wallets-page" class="page-content" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">供应商钱包池</h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th>钱包地址</th>
                                            <th>TRX余额</th>
                                            <th>Energy可用</th>
                                            <th>状态</th>
                                            <th>最后检查</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="wallets-table">
                                        <tr>
                                            <td colspan="6" class="text-center loading">加载中...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 用户管理页面 -->
                <div id="users-page" class="page-content" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">用户列表</h6>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">用户管理功能开发中...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
